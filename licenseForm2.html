<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>license form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link href="./style.css" rel="stylesheet">
  <script src="./index.js" defer></script>

</head>

<body>
  <form class="licenseform">
    <div class="horizontal">
      <h5 class="licensehead">Let's get strated!</h5>
      <text class="licenseText">Add your deatailes [As per your recoreds]</text><br /><br />

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Place Where Driving License Was Issued</label><br />
        <input type="text" class="form-control3" id="exampleFormControlInput1" placeholder="Enter the place name">
      </div><br />
      <div>
        <label for="name" class="inputbtn">Issue Year Of License</label>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><input class="dropdown-item" href="#">2024</input></li>
            <li><input class="dropdown-item" href="#">2023</input></li>
            <li><input class="dropdown-item" href="#">2022</input></li>
            <li><input class="dropdown-item" href="#">2021</input></li>
            <li><input class="dropdown-item" href="#">2019</input></li>
            <li><input class="dropdown-item" href="#">2018</input></li>
            <li><input class="dropdown-item" href="#">2017</input></li>
          </ul>
        </div>
      </div><br />
      <div>
        <label for="name" class="inputbtn">Type Of Previous Driving License</label>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><input class="dropdown-item" href="#">2023</input></li>
            <li><input class="dropdown-item" href="#">2022</input></li>
            <li><input class="dropdown-item" href="#">2021</input></li>
            <li><input class="dropdown-item" href="#">2019</input></li>
            <li><input class="dropdown-item" href="#">2018</input></li>
            <li><input class="dropdown-item" href="#">2017</input></li>
          </ul>
        </div><br />
        <div class="btn-group dropstart">
          <div class="btn-group dropstart">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropstart
            </button>

          </div>
        </div>
  </form>
</body>

</html>

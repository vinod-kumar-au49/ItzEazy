<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>license form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link href="./style.css" rel="stylesheet">
  <script src="./index.js" defer></script>

</head>

<body>
  <form class="licenseform">
    <div>
      <h5 class="licensehead">Let's get strated!</h5>
      <text class="licenseText">Add your deatailes [As per your recoreds]</text><br /><br />

      <div>
        <label for="exampleFormControlInput1" class="form-label">Name</label><br />
        <input type="text" class="form-control3" id="exampleFormControlInput1" placeholder="Enter name">
      </div><br />
      <div>
        <label for="license" class="inputbtn">Nature Of Driving License</label><br />
        <input type="radio" name="license" />Private
        <input type="radio" name="license" />Commerical
      </div><br />
      <div>
        <label for="licenseType" class="inputbtn">Type Of Previous Driving License</label></br>
        <div></div>
        <input type="radio" name="licenseType" />Paper Driving License
        <input type="radio" name="licenseType" />Smart Driving License

      </div><br />
      <div class="btn-group dropstart">
        <div class="btn-group dropstart">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            Dropstart
          </button>

        </div>
      </div>
  </form>
</body>

</html>
